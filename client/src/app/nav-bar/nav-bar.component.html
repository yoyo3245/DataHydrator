<div *ngIf="(loaderService.isLoading | async) && !(loaderService.isHydrator | async)" class="loader-container">
  <mat-progress-bar mode="indeterminate"></mat-progress-bar>
</div>

<div *ngIf="(loaderService.isLoading | async) && (loaderService.isHydrator | async)" class="loader-container">
  <mat-progress-bar mode="determinate" [value]="(loaderService.progress | async)"></mat-progress-bar>
</div>

<div class="container">
  <nav class="navbar navbar-expand-lg navbar-dark border-bottom border-body navbar-background">
    <div class="container-fluid">
      <!-- Centered Navbar Brand -->
      <a class="navbar-brand">Data Hydrator</a>

      <!-- Toggler/collapsibe Button -->
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- Navbar Links -->
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav custom-margin">
          <li class="nav-item">
            <a class="nav-link" routerLink="/home" routerLinkActive="active-link">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/locations" routerLinkActive="active-link">Locations</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/types" routerLinkActive="active-link">Types</a>
          </li>
          <li class="nav-item" style="margin-left: 75%;">
            <app-toggle-theme></app-toggle-theme>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</div>
