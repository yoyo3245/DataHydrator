<div *ngIf="(loaderService.isLoading | async) && !(loaderService.isHydrator | async)" class="loader-container">
  <mat-progress-bar mode="indeterminate"></mat-progress-bar>
</div>

<div *ngIf="(loaderService.isLoading | async) && (loaderService.isHydrator | async)" class="loader-container">
  <mat-progress-bar mode="determinate" [value]="(loaderService.progress | async)"></mat-progress-bar>
</div>

      <!-- Toggler/collapsibe Button -->

        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- Navbar Links -->
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" routerLink="/hydrator">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/locations">Locations</a>
          </li>
          <li class="nav-item">

    </div>
