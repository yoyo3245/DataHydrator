<div class="header-container">
    <h2 class="custom-header">Current Location Types</h2>
  </div>

<button mat-stroked-button routerLink="/types/create">Create</button>
<!-- <button mat-stroked-button routerLink="/update" class="custom-margin">Update</button> -->
<button mat-stroked-button routerLink="/types/get" class="custom-margin">Search</button>
<button mat-stroked-button routerLink="/types/delete" class="custom-margin">Delete</button>
  
<button mat-button (click)="toggleSortOrder()" class="transparent-button">
    <span class="button-text">{{ isNewestFirst ? 'Newest' : 'Oldest' }}</span>
    <mat-icon class="button-icon">{{ isNewestFirst ? 'arrow_downward' : 'arrow_upward' }}</mat-icon>
</button>
  
  <div class="table-container">
    <table mat-table [dataSource]="dataSource" matSort class="custom-background">
      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let location"> {{ location.id }} </td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let location"> {{ location.name }} </td>
      </ng-container>
  
      
  
      <!-- Header Row -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      
      <!-- Data Rows -->
      <tr mat-row *matRowDef="let location; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator [length]="resultsLength"
                   [pageSize]="10"
                   [pageSizeOptions]="[5, 10, 25, 100]"
                   aria-label="Select page of locations"
                   style="background-color: transparent;">
    </mat-paginator>
  </div>
  
  <div *ngIf="errorMessage" class="error-message">
    <h2>{{ errorMessage }}</h2>
  </div>
